name: Terraform CLI to HCP Terraform

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"

jobs:
  terraform:
    name: Terraform via CLI
    runs-on:
      - arc-runner-set  # <-- your ARC label
    env:
      TFE_TOKEN: ${{ secrets.HCP_TF_TOKEN }} # required for Terraform CLI auth
      TF_CLI_CONFIG_FILE: ${{ github.workspace }}/.terraformrc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Create Terraform CLI config file for HCP Terraform
      - name: Configure Terraform CLI for HCP Terraform
        run: |
          cat > .terraformrc <<EOF
          credentials "app.terraform.io" {
            token = "${TFE_TOKEN}"
          }
          EOF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.14.0

      - name: Terraform Init
        run: terraform init -backend-config="workspaces.name=${{ vars.TFE_WORKSPACE }}"

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -input=false -no-color

      # Only apply on manual trigger OR if specifically allowed
      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve -input=false -no-color
